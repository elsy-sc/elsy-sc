name: 'Auto Update README'

on:
  schedule:
    # Runs daily at 00:01 UTC (adjust timezone as needed)
    - cron: '1 0 * * *'
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: üöÄ Generate README
        run: npm start
        
      - name: üìä Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: üíæ Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "ü§ñ Auto-update README.md - $(date +'%Y-%m-%d')"
          git push
          
      - name: ‚úÖ Success notification
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: echo "README.md has been updated successfully!"
        
      - name: ‚ÑπÔ∏è No changes
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No changes detected in README.md"