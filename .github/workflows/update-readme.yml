name: 'Auto Update README'

on:
  schedule:
    # Runs daily at 00:00 UTC (03:00 Madagascar time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: ğŸš€ Generate README
        run: npm start
        
      - name: ğŸ“Š Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ’¾ Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Elsy CHARLES
          author_email: elsy.s.charles@gmail.com
          message: 'ğŸ¤– Auto-update README.md - ${{ github.event.repository.updated_at }}'
          add: 'README.md'
          
      - name: âœ… Success notification
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: echo "README.md has been updated successfully!"
        
      - name: â„¹ï¸ No changes
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No changes detected in README.md"